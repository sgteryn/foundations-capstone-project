        <main>
            <h1 id="title">Restaurants</h1>
            <section id="restaurant-list-container" class="d-flex flex-row flex-wrap justify-content-around"> </section>
             <div></div>
             
             <form>
                 <h3>Don't see your favorite Detroit Restaurant? Add it here: </h3>
                 <input 
                 type="text"
                 id="name"
                 placeholder="Restaurant Name"
                 />
                 <input 
                 type="text"
                 id="foodType"
                 placeholder="Type of food"
                 />
                 <input 
                 type="text"
                 id="location"
                 placeholder="Address"
                 />
                 <input 
                 type="text"
                 id="website"
                 placeholder="website url"
                 />
                 <section id="ratings container">
                    <p>Rate the Restaurant between 0 and 5</p>
                     <label for="zero">
                         <input
                         type="radio"
                         name="ratings"
                         value="0"
                         id="zero"/>
                         0
                        </label>
                        <label for="one">
                            <input
                            type="radio"
                            name="ratings"
                            value="1"
                            id="one"/>
                            1
                        </label>
                        <label for="two">
                            <input
                            type="radio"
                            name="ratings"
                            value="2"
                            id="two"/>
                            2
                        </label>
                        <label for="three">
                            <input
                            type="radio"
                            name="ratings"
                            value="3"
                            id="three"/>
                            3
                        </label>
                        <label for="four">
                            <input
                            type="radio"
                            name="ratings"
                            value="4"
                            id="four"/>
                            4
                        </label>
                        <label for="five">
                            <input
                            type="radio"
                            name="ratings"
                            value="5"
                            id="five"/>
                            5
                        </label>
                    </section>
                    <button id="submitRestButton">Submit Restaurant</button>
                </form>
